<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Student</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="contact-card">
        <h1 class="main-title">
            Send a Message
        </h1>
        <div class="message-form-container">
            <form action="result.html">
                <div class="form-group">
                    <label for="yourName" class="form-label">Your Name:</label>
                    <input type="text" id="yourName" name="yourName" class="form-input" placeholder="Enter your name"
                        required>
                </div>
                <div class="form-group">
                    <label for="messageText" class="form-label">Your Message:</label>
                    <textarea id="messageText" name="message" class="message-textarea"
                        placeholder="Type your message here..." required></textarea>
                </div>
                <div class="button-container">
                    <a href="index.html" class="action-button back-button">
                        <i class="fas fa-arrow-left button-icon"></i>
                        Back to Profile
                    </a>
                    <button type="submit" class="action-button send-button">
                        <i class="fas fa-paper-plane button-icon"></i>
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
